
<!DOCTYPE html>
<html>
    <head>
        <title>Nested Tables</title>
    </head>
    <body>
        <table border="2" width="300" height="200" align="center">
            <tr>
                <td rowspan="2">
                    <img src="https://softuni.bg/users/profile/showavatar/c978077b-9474-4799-9bf1-3062fc729888" width="150" height="auto">
                </td>
                <td rowspan="2">
                    <table border="2" width="150" height="180">
                        <tr>
                            <td><font size="15">Software</font></td>
                        </tr>
                        <tr>
                            <td><font size="15">University</font></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
